<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 id="title">Title for our form</h1>
    <p id="description">A short explanation for our form</p>
    <form id="survey-form">
      <label id="name-label">Enter your name</label>
      <input type="name" id="name" placeholder="name" required>

      <label id="email-label">Enter email</label>
      <input type="email" id="email" placeholder="email" required>

      <label id="number-label">Enter number</label>
      <input type="number" min="10" max="100" id="number" placeholder="number">

      <select id="dropdown">
        <option value="1">One</option>
        <option value="2">Two</option>
      </select>
      <input type="radio" name="radio" value="3">Three
      <input type="radio" name="radio" value="4">Four
      <br>
      <input id ="ch1" type="checkbox" name="check" value="5"><label for="ch1">Five</label>
      <input id ="ch2" type="checkbox" name="check" value="6"><label for="ch2">Six</label>
      <br>
      <label id="textarea-label">Additional comments</label>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br>
       <input type="submit" id="submit" name="" value="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script  src="js/index.js"></script>
  </body>
</html>
